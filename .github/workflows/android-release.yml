name: Metrolist Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # -------------------------------
      # Generate signing keystore
      # -------------------------------
      - name: Generate release keystore
        run: |
          keytool -genkeypair \
            -keystore metrolist-release.keystore \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            -alias "$KEY_ALIAS" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Metrolist, OU=Android, O=Metrolist, L=Internet, S=World, C=US"

      # -------------------------------
      # Build RELEASE APK (GMS + Universal)
      # -------------------------------
      - name: Build Universal GMS Release APK
        run: |
          cd Metrolist-12.12.4
          ./gradlew :app:assembleUniversalGmsRelease --no-daemon --stacktrace

      # -------------------------------
      # Upload APK
      # -------------------------------
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-universal-gms-release
          path: Metrolist-12.12.4/app/build/outputs/apk/**/release/*.apk
