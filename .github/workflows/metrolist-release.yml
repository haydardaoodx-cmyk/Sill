name: Metrolist Universal GMS Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x Metrolist-12.12.4/gradlew

      # Create release keystore where Gradle EXPECTS it
      - name: Generate release keystore
        run: |
          mkdir -p Metrolist-12.12.4/app/keystore
          keytool -genkeypair \
            -keystore Metrolist-12.12.4/app/keystore/release.keystore \
            -storepass "$STORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            -alias "$KEY_ALIAS" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Metrolist,O=Metrolist,C=US"

      # Build RELEASE APK (Universal + GMS)
      - name: Build Universal GMS Release APK
        run: |
          cd Metrolist-12.12.4
          ./gradlew :app:assembleUniversalGmsRelease --no-daemon

      # Upload result
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-universal-gms-release
          path: Metrolist-12.12.4/app/build/outputs/apk/**/release/*.apk
