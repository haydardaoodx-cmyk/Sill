name: Metrolist Universal GMS Release (ZIP)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # -----------------------------------
      # Unzip the project
      # -----------------------------------
      - name: Unzip Metrolist project
        run: |
          unzip Metrolist-Modified.zip
          ls -la

      # -----------------------------------
      # Make gradlew executable
      # (inside extracted folder)
      # -----------------------------------
      - name: Make gradlew executable
        run: |
          cd Metrolist-12.12.4
          chmod +x gradlew

      # -----------------------------------
      # Generate release keystore
      # (path REQUIRED by build.gradle.kts)
      # -----------------------------------
      - name: Generate release keystore
        run: |
          cd Metrolist-12.12.4
          mkdir -p app/keystore
          keytool -genkeypair \
            -keystore app/keystore/release.keystore \
            -storepass "$STORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            -alias "$KEY_ALIAS" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Metrolist,O=Metrolist,C=US"

      # -----------------------------------
      # Build RELEASE (Universal + GMS)
      # -----------------------------------
      - name: Build Universal GMS Release APK
        run: |
          cd Metrolist-12.12.4
          ./gradlew :app:assembleUniversalGmsRelease --no-daemon

      # -----------------------------------
      # Upload APK
      # -----------------------------------
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-universal-gms-release
          path: Metrolist-12.12.4/app/build/outputs/apk/**/release/*.apk
