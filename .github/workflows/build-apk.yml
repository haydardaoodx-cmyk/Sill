name: Build Metrolist (Universal GMS Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Unzip Android project
        run: unzip Metrolist-Modified.zip

      - name: Generate debug keystore
        run: |
          cd Metrolist-12.12.4/app
          keytool -genkeypair \
            -keystore persistent-debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Grant execute permission to gradlew
        run: chmod +x Metrolist-12.12.4/gradlew

      # ğŸ¯ ONE APK â€” Universal + GMS
      - name: Build Universal GMS Debug APK
        run: |
          cd Metrolist-12.12.4
          ./gradlew :app:assembleUniversalGmsDebug --no-daemon

      # ğŸ” Show exactly where Gradle put the APK
      - name: Locate APK files
        run: |
          find Metrolist-12.12.4/app/build/outputs/apk -type f -name "*.apk"

      # ğŸ“¦ Always uploads the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-universal-gms-debug
          path: Metrolist-12.12.4/app/build/outputs/apk/**/*.apk
