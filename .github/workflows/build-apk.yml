name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Unzip Android project
        run: unzip Metrolist-Modified.zip

      - name: Generate debug keystore
        run: |
          cd Metrolist-12.12.4/app
          keytool -genkeypair \
            -keystore persistent-debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Grant execute permission to gradlew
        run: chmod +x Metrolist-12.12.4/gradlew

      - name: Build Debug APK
        run: |
          cd Metrolist-12.12.4
          ./gradlew assembleDebug

      # ğŸ” Optional but very useful (keeps things transparent)
      - name: List generated APK files
        run: |
          ls -R Metrolist-12.12.4/app/build/outputs/apk

      # ğŸ“¦ THIS is the important part
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-debug-apk
          path: Metrolist-12.12.4/app/build/outputs/apk/debug/*.apk
