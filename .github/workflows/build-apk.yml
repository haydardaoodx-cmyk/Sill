name: Build APK (ARM64 only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ğŸš€ Gradle cache = MUCH faster builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Unzip Android project
        run: unzip Metrolist-Modified.zip

      - name: Generate debug keystore
        run: |
          cd Metrolist-12.12.4/app
          keytool -genkeypair \
            -keystore persistent-debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Grant execute permission to gradlew
        run: chmod +x Metrolist-12.12.4/gradlew

      # âš¡ ARM64 ONLY â€” no x86, no emulator junk
      - name: Build Debug APK (ARM64 only)
        run: |
          cd Metrolist-12.12.4
          ./gradlew :app:assembleDebug \
            -Pandroid.injected.build.abi=arm64-v8a \
            --no-daemon

      # ğŸ” Sanity check (helps if anything ever breaks)
      - name: List APK outputs
        run: |
          ls -R Metrolist-12.12.4/app/build/outputs/apk

      # ğŸ“¦ Upload APK so you can download it
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-arm64-debug-apk
          path: Metrolist-12.12.4/app/build/outputs/apk/debug/*.apk
