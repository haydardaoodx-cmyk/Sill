name: Build Metrolist (GMS Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Unzip Android project
        run: unzip Metrolist-Modified.zip

      - name: Generate debug keystore
        run: |
          cd Metrolist-12.12.4/app
          keytool -genkeypair \
            -keystore persistent-debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Grant execute permission to gradlew
        run: chmod +x Metrolist-12.12.4/gradlew

      # ðŸŽ¯ ONE APK, WITH GOOGLE LOGIN
      - name: Build single Debug APK (GMS)
        run: |
          cd Metrolist-12.12.4
          ./gradlew :app:assembleGmsDebug \
            -Pandroid.injected.build.abi=armeabi-v7a \
            --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: metrolist-gms-debug
          path: Metrolist-12.12.4/app/build/outputs/apk/gms/debug/*.apk
