name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Unzip Android project
      run: unzip Metrolist-Modified.zip

    - name: Grant execute permission to gradlew
      run: chmod +x Metrolist-Modified/gradlew

    - name: Build Debug APK
      run: |
        cd Metrolist-Modified
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: Metrolist-Modified/**/build/outputs/apk/debug/*.apk
